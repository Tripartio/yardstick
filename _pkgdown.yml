url: https://yardstick.tidymodels.org

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    primary: "#CA225E"
  includes:
      in_header: |
        <script defer data-domain="yardstick.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

navbar:
  components:
    tutorials:
      text: Learn more
      menu:
      - text: "Custom performance metrics"
        href: https://www.tidymodels.org/learn/develop/metrics/

reference:
  - title: Classification Metrics
    contents:
    - sens
    - spec
    - recall
    - precision
    - mcc
    - j_index
    - f_meas
    - accuracy
    - kap
    - ppv
    - npv
    - bal_accuracy
    - detection_prevalence

  - title: Class Probability Metrics
    contents:
    - roc_auc
    - roc_aunp
    - roc_aunu
    - pr_auc
    - average_precision
    - gain_capture
    - mn_log_loss
    - classification_cost

  - title: Regression Metrics
    contents:
    - rmse
    - rsq
    - rsq_trad
    - msd
    - mae
    - mpe
    - mape
    - smape
    - mase
    - ccc
    - rpiq
    - rpd
    - huber_loss
    - huber_loss_pseudo
    - iic
    - poisson_log_loss

  - title: Curve Functions
    contents:
    - roc_curve
    - pr_curve
    - gain_curve
    - lift_curve

  - title: Other Functions
    contents:
    - metrics
    - metric_set
    - metric_tweak
    - conf_mat
    - summary.conf_mat
    - matches("tidy")

  - title: Development Functions
    contents:
    - metric_summarizer_class
    - metric_summarizer_numeric
    - metric_summarizer_prob
    - metric_vec_template
    - get_weights
    - new-metric

  - title: Data Sets
    contents:
    - hpc_cv
